<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="/fonts/css/fontawesome.css" rel="stylesheet"/>
        <link href="/fonts/css/solid.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="/mpage.css"/>
        <style id="styles"/>
        <link rel="icon" href="icons/icon.png"/>
        <title>mPage</title>
    </head>
    <body>
        <img id="dd-feedback" src="icons/feedback.png" style="display:none;"/>
        <div id="message">
            <div class="dialog">
                <p/>
                <div>
                    <a href="#" class="button">Close</a>
                </div>
            </div>
        </div>
        <div id="middle">
            <div id="middle-offset">
                <div id="toolbar" style="display: none;">
                    <div id="page-header">
                        <a class="sidetitle">mPage</a>
                        <div id="mpage-menu" style="display: none;">
                            <i class="fas fa-bars"/>
                            <ul id="mpage-menu-list" class="menu-list"/>
                        </div>
                    </div>
                    <div id="nav-container">
                        <div class="nav-width-clip">
                            <div id="nav-drop-indicator-bar"/>
                            <ul id="nav-list"/>
                        </div>
                    </div>
                </div>
                <div id="toolbar-mobile" style="display: none;">
                    <div style="display: flex; flex-direction: row;">
                        <div class="active-page" style="flex-grow: 1;"/>
                        <div class="mpage-menu-mobile">
                            <i class="fas fa-bars"/>
                        </div>
                    </div>
                    <div class="nav-container pages" style="display: none;"/>
                    <div class="nav-container menu" style="display: none;"/>
                </div>
                <div id="page-table">
                    <table id="page-container">
                        <tr>
                            <td style="vertical-align: top;">
                                <table style="height: 100vh; width: 100%;">
                                    <tr id="panel-container"/>
                                </table>
                            </td>
                            <td id="options-container" style="display: none;">
                                <div class="group">
                                    <table>
                                        <tr>
                                            <td style="width: 160px;">Scheme type:</td>
                                            <td>
                                                <select id="schemeType">
                                                    <option value="light">Light</option>
                                                    <option value="dark">Dark</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <div class="color-box" id="colorBorder"/>
                                                <div class="color-box" id="colorLink"/>
                                                <div class="color-box" id="colorVisited"/>
                                                <div class="color-box" id="colorTitle"/>
                                                <div class="color-box" id="colorMenu"/>
                                                <div class="color-box" id="colorMenuText"/>
                                                <div class="color-box" id="colorMenuSel"/>
                                                <div class="color-box" id="colorError"/>
                                                <div class="color-box" id="colorBackground"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td/>
                                            <td>
                                                <button id="shuffleColors">Random</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Font size:</td>
                                            <td>
                                                <select id="fontSize">
                                                    <option value="9">9</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                    <option value="13">13</option>
                                                    <option value="14">14</option>
                                                    <option value="15">15</option>
                                                    <option value="16">16</option>
                                                    <option value="17">17</option>
                                                    <option value="18">18</option>
                                                    <option value="20">20</option>
                                                    <option value="22">22</option>
                                                    <option value="24">24</option>
                                                    <option value="26">26</option>
                                                    <option value="28">28</option>
                                                    <option value="30">30</option>
                                                    <option value="32">32</option>
                                                    <option value="34">34</option>
                                                    <option value="36">36</option>
                                                    <option value="40">40</option>
                                                    <option value="44">44</option>
                                                    <option value="48">48</option>
                                                    <option value="56">56</option>
                                                    <option value="64">64</option>
                                                    <option value="72">72</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Spacing:</td>
                                            <td>
                                                <select id="entrySpacing">
                                                    <option value="0">None</option>
                                                    <option value="0.375em">Small</option>
                                                    <option value="0.75em">Medium</option>
                                                    <option value="1.125em">Large</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Show favicons:</td>
                                            <td>
                                                <input id="favicon" type="checkbox"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Open in reader:</td>
                                            <td>
                                                <input id="reader" type="checkbox"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Show link to comments:</td>
                                            <td>
                                                <input id="comments" type="checkbox"/>
                                            </td>
                                        </tr>
                                        <tr class="not-for-mobile">
                                            <td>Lock elements on page:</td>
                                            <td>
                                                <input id="lock" type="checkbox"/>
                                            </td>
                                        </tr>
                                        <tr class="not-for-mobile">
                                            <td>Notifications:</td>
                                            <td>
                                                <input id="notifications" type="checkbox"/>
                                            </td>
                                        </tr>
                                        <tr class="not-for-mobile">
                                            <td>Number of panels:</td>
                                            <td>
                                                <select id="numberOfPanels">
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                </select>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="group">
                                    <table>
                                        <tr>
                                            <td colspan="2">
                  OPML is recommended format for transfering configuration between RSS readers (if supported by other reader).
                </td>
                                        </tr>
                                        <tr>
                                            <td style="width: 160px;">Import from OPML file:</td>
                                            <td>
                                                <input type="file" id="import-file" accept="application/xml" style="display:none"/>
                                                <button id="import-button">Import</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Export to OPML file:</td>
                                            <td>
                                                <button id="export-button">Export</button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="group">
                                    <table>
                                        <tr>
                                            <td colspan="2">
                  JSON is recommended format for transfering configuration between computers.
                </td>
                                        </tr>
                                        <tr>
                                            <td style="width: 160px;">Import from JSON file:</td>
                                            <td>
                                                <input type="file" id="import-json-file" accept="application/json" style="display:none"/>
                                                <button id="import-json-button">Import</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Export to JSON file:</td>
                                            <td>
                                                <button id="export-json-button">Export</button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="group">
                                    <table>
                                        <tr>
                                            <td style="width: 160px;">Reset to default values:</td>
                                            <td>
                                                <button id="reset-button">Reset</button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="last">
                                    <a href="#" class="button">Close</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="scripts/ajax.js"/>
        <script src="scripts/converter.js"/>
        <script src="scripts/options-form.js"/>
        <script src="scripts/view.js"/>
        <script src="scripts/utils.js"/>
        <script src="scripts/sync.js"/>
        <script src="scripts/lib/husl.js"/>
        <script src="scripts/colors.js"/>
        <script src="scripts/preferences.js"/>
        <script src="scripts/page.js"/>
        <script src="scripts/feed.js"/>
        <script src="scripts/storage.js"/>
        <script src="scripts/model.js"/>
        <script src="scripts/about.js"/>
        <script src="scripts/dd.js"/>
        <script src="scripts/controller.js"/>
        <script src="scripts/mpage.js"/>
    </body>
</html>
